<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<div id="leftHandMenu">
				<div ng-include="'js/partials/leftSideMenu.html'"></div>
			</div>
		</div>
		<br>
		<div id='driverHeader' class="col-md-9 thumbnail">
			<div align="center" class="header">
				<h3 style="color: #00BFFF; margin-left: 80px;">Driver History</h3>
			</div>
			<br>
			<h4 style="color: maroon;">Search Parameters</h4>
			<form name="driverHistoryForm" class="form-inline">

				<div class="form-group">
					<label class="control-label">From Date</label> <input type="date"
						id="fromDate" class="form-control" name="fromDate"
						ng-model="fromDate" max="{{currentDate | date: 'yyyy-MM-dd'}}"
						placeholder="yyyy-MM-dd" />
				</div>
				<div class="form-group">
					<label class="control-label">To Date</label> <input type="date"
						id="toDate" class="form-control" name="toDate" ng-model="toDate"
						max="{{currentDate | date: 'yyyy-MM-dd'}}"
						placeholder="yyyy-MM-dd" />
				</div>
				<div class="form-group">
					<label class="control-label">Status</label> <input type="text"
						class="form-control" id="status" ng-model="status">
				</div>
				<div class="form-group">
					<label class="control-label">Location</label> <input type="text"
						class="form-control" id="location" ng-model="location" gm-places-autocomplete="">
				</div>
				<input type="button" class="btn btn-primary" value="Search"
					ng-click="searchHistory();">

			</form>
			<br> <br>
			
			<!-- Table to display the driver history results -->
			
			<table class="table table-bordered table-responsive" ng-show="driverPoolHistoryData.length > 0">
				<thead>
					<tr>
						<th>Pool Status</th>
						<th>From Date</th>
						<th>To Date</th>
						<th>Location</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="driverPoolHistory in driverPoolHistoryData">
						<td>{{driverPoolHistory.status}}</td>
						<td>{{driverPoolHistory.fromDate}}</td>
						<td>{{driverPoolHistory.toDate}}</td>
						<td>{{driverPoolHistory.location}}</td>
						<td><a style="cursor: pointer;" ng-click="getDetails();">Details</a></td>
					</tr>
				</tbody>
			</table>
			<!-- End -->
			
			<!-- Div to display when no search results were found with the users search criteria -->
			<div ng-show="driverPoolHistoryData.length == 0">
				<p>No Records found for your search</p>
			</div>
		</div>
	</div>
</div>
