<link rel="stylesheet" href="css/./carpool.css">
<div class="tab-pane active" id="1">
    <div align="center" style="color: #2535A9 ;">
        <h3>List of Opted Rides</h3>
    </div>
    
    <div align="center" ng-if="riderBookingList.length<=0">No Rides Found</div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12">
        <div >
         <input type="button" value="Cancel" style="float: right;" ng-click="cancelRide()" ng-if="riderBookingList.length>0" class="btn btn-primary">
                </div>
            <table class="grid" border="2x">
            
                <thead class="thead-inverse" align="center">
                    <tr ng-if="riderBookingList.length>0">
                        <th>Select</th>

                        <th>Date</th>
                        <th>Driver</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Reason</th>

                    </tr>
                    <tr  ng-repeat="riderDetails in riderBookingList">
                        <td><input type='checkbox' ng-hide="riderDetails.statusName!='APPROVED' && riderDetails.statusName!='REQUESTED'" ng-model="selectedRiderDetails[$index]"></td>
                        <td>{{riderDetails.fromDate}}</td>
                        <td>{{riderDetails.userName}}</td>
                        <td>{{riderDetails.email}}</td>
                        <td>{{riderDetails.mobile}}</td>
                        <td>{{riderDetails.location}}</td>
                        <td>{{riderDetails.statusName}}</td>
                        
<!--                         <td data-ng-include='tempId'></td> -->
                          <td>
                        
                        
                        <select ng-show="riderDetails.statusName=='APPROVED' || riderDetails.statusName=='REQUESTED'"
                        ng-disabled="!selectedRiderDetails[$index]" ng-class="{'txtdisabled': !selectedRiderDetails[$index]}"
                        ng-change="changeLocation(riderDetails, selected)" ng-model="selected" ng-options="reason as reason.name for reason in reasons"></select>
                           </td>
                    </tr>

                </thead>
                
            </table>
            
             <!-- share a ride validation model start -->
				<div class="modal fade" id="cancelARideFormModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title" style="color: #f0ad4e;">Warning</h4>
							</div>
							<div class="modal-body">
								<p id="alertMsg"></p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info"
									ng-click="cancelModelPopUp();">Ok</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
				<!-- share a ride validation model end -->
            
            
        </div>
