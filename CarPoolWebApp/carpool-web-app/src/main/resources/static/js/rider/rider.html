<div class="container-fluid">
	<div id='passengerDiv' class="row">
		<div class="col-md-2">
			<div id="leftHandMenu">
				<div ng-include="'js/partials/leftSideMenu.html'"></div>
			</div>
		</div>
		<br>
		<div class="col-md-8 thumbnail">
			<div id='passengerDiv' class="header" align="left">
				<h3 style="color: #00BFFF; margin-left: 80px;">Rider profile</h3>
				<p style="color:red; margin-left: 80px;">(Fields marked with (*) are mandatory.)</p>
			</div>
			<div class="alert alert-success" role="alert" ng-if="isVisible==true">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<a href="#" class="alert-link">You have {{actionName}}
					successfully</a>
			</div>
			<form name="riderForm" class="form-horizontal" novalidate>
				<div class="form-group">
					<div class="form-group required">
						<div class="col-sm-2 control-label">
							<label>Location</label>
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="riderLocation" gm-places-autocomplete
								ng-model="riderAutocomplete" placeholder="Enter location here"
								ng-required="true">
							<div
								ng-show="riderForm.$submitted || riderForm.riderLocation.$touched">
								<span ng-show=" riderForm.riderLocation.$error.required"
									style="color: red">Tell us your location.</span>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="col-sm-2 control-label">
							<label>NearBy(pickup)</label>
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="riderNearBy" ng-model="riderNearBy"
								ng-required="true" autocomplete="off">
							<div
								ng-show="riderForm.$submitted || riderForm.riderNearBy.$touched">
								<span ng-show="riderForm.riderNearBy.$error.required"
									style="color: red">Tell us your pickup point.</span>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="col-sm-2 control-label">
							<label>Mobile</label>
						</div>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon">+91</span>
								<input class="form-control" type="text" name="mobileNumber"
								ng-model="mobile" ng-required="true" autocomplete="off" maxlength="10"
								ng-pattern="/^[0-9]{10,10}$/">
							</div>
							
							<div
								ng-show="riderForm.$submitted || riderForm.mobileNumber.$touched">
								<span ng-show="riderForm.mobileNumber.$error.required || riderForm.mobileNumber.$error.pattern"
									style="color: red">Please enter your valid mobile number.</span>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="col-sm-2 control-label">
							<label>Gender</label>
						</div>
						<div class="col-md-4">
							<label class="radio-inline"> <input type="radio"
								ng-model="gender" name="genderMale" id="male" value="1" ng-required="!gender">Male
							</label> <label class="radio-inline"> <input type="radio"
								ng-model="gender" name="genderFemale" id="female" value="2" ng-required="!gender">Female
							</label>
						</div>
						<div
							ng-show="riderForm.$submitted || riderForm.gender.$touched">
							<span ng-show="riderForm.gender.$error.required "
								style="color: red">Please choose your gender.</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-2">
							<input type="checkbox" ng-model="notifyEmail"
								ng-true-value="true" ng-false-value="false"
								/>Notify me via email<br />
							
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-2">
							<button class="registerAsDriverBtn btn btn-primary"
								ng-click="registerAsRider()"
								ng-disabled="riderForm.$invalid || isRegisteredAsRider == true ">Register</button>
							<button class="updateAsDriverBtn btn btn-primary"
								ng-click="updateAsRider()"
								ng-disabled="isRegisteredAsRider !== true">Update</button>
						</div>
					</div>
					
				</div>
			</form>
		</div>
	</div>
</div>
