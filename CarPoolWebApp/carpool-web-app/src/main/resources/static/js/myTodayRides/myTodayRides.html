<div align="center"><h3>My Tody Rides</h3></div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<div id="leftHandMenu" class="leftpane">
				<div ng-include="'js/partials/leftSideMenu.html'"></div>
			</div>
		</div>
		<div class="col-md-8">
			<div style="width: 50%">
				<span>Driver Name:</span> <span style="float: right;">Mobile
					Number:</span>
			</div>
			<div style="width: 50%">
				<span>Total seats:</span> <span style="float: right;">Filled
					:</span>
			</div>
			<span>Email Id :</span>
		<br></br>
			<Table border="1">
				<thead>
					<tr>
						<th>Rider Name</th>
						<th>Mobile No</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="todayRide in todayRidesList">
						<td>{{todayRide.riderName}}</td>
						<td>{{todayRide.mobileNo}}</td>
						<td>{{todayRide.email}}</td>
					</tr>
				</tbody>
			</Table>
		</div>
	</div>
</div>
